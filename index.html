<html>
<head>
    <meta charset="UTF-8">
    <title>Chim Gym</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    
    <img class="img-circle" height="120" src="https://i.ytimg.com/vi/mPtUrnU20zA/maxresdefault.jpg" alt="CHIM GYM LOGO">
    <h1>Welcome to the Gym</h1>
    
    <div>
        <input type="text" id="name" placeholder="name"/>
        <input type="email" id="email" placeholder="email"/>
        <input type="password" id="password" placeholder="password"/>
        <button onclick="submitRegistration()">Submit</button>
    </div>
    
    <div>
        <h3>Active Members</h3>
        <ul id="members-list">
            <li>You have no members yet. WHY don't you do something about that</li>
        </ul>
    </div>
    
    <script src="assets/scripts/app.js"></script>
</body>
</html>
